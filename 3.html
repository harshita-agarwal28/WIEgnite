<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    
    .alarm {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
    }
    
    .alarm h2 {
      color: #333;
    }
    
    .alarm p {
      color: #666;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="time"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button[type="button"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="button"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alarm Website</h1>
  </header>
  
  <section class="alarm" id="morningWalk">
    <h2>Morning Walk Alarms</h2>
    <form>
      <label for="morningWalkTime">Set your morning walk alarm:</label>
      <input type="time" id="morningWalkTime" required>
      <button type="button" onclick="setMorningWalkAlarm()">Set Alarm</button>
    </form>
  </section>

  <section class="alarm" id="vaccinationSchedules">
    <h2>Vaccination Schedules</h2>
    <p>Enter your child's birthdate to get personalized vaccination schedules:</p>
    <form>
      <label for="childBirthdate">Child's Birthdate:</label>
      <input type="date" id="childBirthdate" required>
      <button type="button" onclick="getVaccinationSchedule()">Get Schedule</button>
    </form>
  </section>

  <script>
    function setMorningWalkAlarm() {
      alert('Morning walk alarm set!');
    }

    function getVaccinationSchedule() {
      alert('Vaccination schedule retrieved!');
    }
  </script>
</body>
</html>
