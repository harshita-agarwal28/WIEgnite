<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Farming Community</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light peach background */
            color: #333;
        }

        header {
            background-color: #000; /* Black header background */
            padding: 20px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 20px; /* Rounded corners */
            border-bottom-right-radius: 20px;
        }

        h1, h2 {
            margin: 0;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff; /* White section background */
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50; /* Green heading color */
            margin-bottom: 20px; /* Added margin for separation */
        }

        p {
            margin-bottom: 10px; /* Reduced margin for paragraphs */
        }

        .community-post {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden; /* Added to contain floated image */
        }

        .community-post img {
            max-width: 100%;
            border-radius: 10px;
            float: left; /* Float image to the left */
            margin-right: 15px; /* Add space between text and image */
        }

        /* Style the post form */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical; /* Allow vertical resizing */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Organic Farming Community</h1>
</header>

<section id="community">
    <h2>Community Engagement</h2>

    <!-- Community Posts -->
    <div class="community-post">
        <p><strong>User1:</strong> Just planted some organic tomatoes today!</p>
        <img src="https://www.thespruce.com/thmb/S9QcicSHxYKNsI0fdfXgwbBSIP8=/5750x3827/filters:no_upscale():max_bytes(150000):strip_icc()/growing-tomatoes-1403296-01-e87fc6443b55423890448cabb12efeba.jpg" alt="Organic Tomatoes" height="200" width="300">
    </div>

    <div class="community-post">
        <p><strong>User2:</strong> Any tips for keeping pests away naturally?</p>
    </div>

    <!-- Add more community posts as needed -->

    <!-- Post Form -->
    <form>
        <label for="postContent">Share your organic farming experience:</label>
        <textarea id="postContent" rows="4" required></textarea>
        <button type="button" onclick="postToCommunity()">Post</button>
    </form>
</section>

<!-- JavaScript Code -->
<script>
    // Placeholder function
    function postToCommunity() {
        // Placeholder logic for posting to the community
        alert('Posted to the community!');
    }
</script>

</body>
</html>
