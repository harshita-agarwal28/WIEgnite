<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEALTH Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
  
    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  
    .feature {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
    }
  
    .feature h2 {
      color: #333;
    }
  
    .feature p {
      color: #666;
      margin-bottom: 10px;
    }

    #foodInput {
      margin-bottom: 10px;
    }

    #foodImage {
      max-width: 30%;
      display: none;
      margin-bottom: 10px;
    }

    #calorieResult {
      margin-top: 10px;
    }

    button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Health Tracker</h1>
  </header>
  
  <section class="feature" id="foodTracker">
    <h2>Food Consumption Tracker</h2>
    <form>
        <label for="foodInput">Enter the food you consumed:</label>
        <input type="text" id="foodInput" required>
        <button type="button" onclick="updateFoodConsumption()">Update</button>
    </form>
  </section>

  <section class="feature" id="foodCalorie">
    <h2>Food Calorie Calculator</h2>
    <input type="file" accept="image/*" id="imageInput" onchange="processImage()">
    <img id="foodImage" alt="Food Image">
    <h3>Calorie Intake:</h3>
    <p id="calorieResult">Waiting for image processing...</p>
  </section>

  <script>
    function updateFoodConsumption() {
      alert("Successfully updated!");
    }

    function processImage() {
      const input = document.getElementById('imageInput');
      const image = document.getElementById('foodImage');
      const resultParagraph = document.getElementById('calorieResult');

      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          image.src = e.target.result;
          image.style.display = 'block';

          // Send the image data to the backend for processing
          // You would typically make an API call to a server here
          // and handle the response to update the result paragraph
          // For simplicity, let's assume a hypothetical function calculateCalories
          const calories = calculateCalories(e.target.result);
          resultParagraph.textContent = `Calorie Intake: ${calories} calories`;
        };

        reader.readAsDataURL(input.files[0]);
      }
    }

    function calculateCalories(imageData) {
      // This is where you would make an API call to your backend
      // to process the image and calculate the calorie intake
      // For simplicity, let's assume a random value for demonstration
      return Math.floor(Math.random() * 500) + 500; // Random value between 500 and 1000 calories
    }
  </script>
</body>
</html>
